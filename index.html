<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
    <div id="start">Start Quiz!</div>
        <!-- starts quiz with button at beginning of quiz  -->
        <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="qImg"></div>
     <!-- choices: diff id for choices, then onclick. after onclick will check answer  -->
     <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')"></div>
            <div class="choice" id="B" onclick="checkAnswer('B')"></div>
            <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        </div>
        <!--timer -- counting fown from 15 seconds per question -->
        <div id="timer">
                <div id="counter"></div>
        <!--background time gauge and tme gauge-->
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
    </div>
    <!-- progress will tell user how many ques they will answer and if they answered correctly or not -->
    <div id="progress"></div>
</div>

    
    <!-- keep score -->
    <div id="scoreContainer" style="display: none"></div>
</div>
    <script src="assets/script/quiz.js"></script>
</body>
</html>
